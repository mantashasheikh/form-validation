<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="big-div">
        <h1>Form Validation</h1>
        <div id="small-div">
        <form>
            <div id="vs-div1" class="vs-div">
                <p id="errname"></p>
                <h3>Enter Name  </h3>  
                <input type="text" id="name" class="inp">
            </div><br>
            <div id="vs-div2" class="vs-div">
                <p id="erremail" ></p>
                <h3>Enter Email  </h3>
                <input type="text" id="email" class="inp">
            </div><br>
            <div id="vs-div3" class="vs-div">
                <p id="errnum"></p>
                <h3>Enter Number  </h3>
                <input type="text" id="num" class="inp">
            </div><br>
            <div id="vs-div4" class="vs-div">
               <p id="errpass"></p>
               <h3>Enter Password  </h3>
               <input type="text" id="pass" class="inp">
            </div><br>
           <div id="vs-div5" class="vs-div">
                <p id="errcpass"></p>
                <h3>Confirm Password  </h3>
                <input type="text"  id="cpass" class="inp">
           </div><br>
          

           <input  id="btn"  type="submit" value="signup" onclick="return formval()">
        </form>

        </div>
     

    </div>
    







    <script src="form.js"></script>
    
</body>
</html>
