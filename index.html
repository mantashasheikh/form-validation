<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="big-div">
        <h1>Form Validation</h1>
        <div id="small-div">
        <form>
            <div id="vs-div1" class="vs-div">
                <p id="errname"></p>
                <h3>Enter Name : </h3>  
                <input type="text" id="name"><br><br>
            </div>
            <div id="vs-div2" class="vs-div">
                <p id="erremail" ></p>
                Enter Email :  <input type="text" id="email"><br><br>
            </div>
            <div id="vs-div3" class="vs-div">
                <p id="errnum"></p>
                Enter Number : <input type="text" id="num"><br><br>
            </div>
            <div id="vs-div4" class="vs-div">
               <p id="errpass"></p>
               Enter password : <input type="text" id="pass"><br><br>
            </div>
           <div id="vs-div5" class="vs-div">
                <p id="errcpass"></p>
               Confirm Password : <input type="text"  id="cpass"><br><br>
           </div>
          

           <input type="submit" value="signup" onclick="return formval()">
        </form>

        </div>
     

    </div>
    







    <script src="form.js"></script>
    
</body>
</html>
